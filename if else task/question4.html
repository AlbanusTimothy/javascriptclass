<!-- Write a program that checks the largest among three integers.
Take user input for all three numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checking value equal to 5</title>
</head>
<body>
    <div>
        <p>
            <b>equal to 5 checker</b>
        </p>
    </div>
    <script>
        let val = prompt("Enter a value:");

if (val === "5" || val == 5) {
  console.log("Match");
} else {
  console.log("No match");
}

    </script>
</body>
</html>
