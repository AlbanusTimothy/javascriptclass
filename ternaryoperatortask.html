<!-- checking whether someone is eligible to vote//must be 18 yrs -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>checking voting eligibility</p>
    </div>
    <script>
        let age = Number(prompt(" Enter your age "))
        // checking
        age >= 18 ? document.write("You are eligible to vote") :document.write("You are underage")
    </script>
    
</body>
</html>
