<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE AND ATTENDANCE CHECKING</title>
</head>
<body>
    <div>
        <p>
            <b>SCORE AND ATTENDANCE CHECKER</b>
        </p>
    </div>
    <script>
let student_score = Number(prompt("Enter student score:"));
let attendance = Number(prompt("Enter attendance percentage:"));

if (student_score > 90) {
  attendance > 80
    ? console.log("Excellent student")
    : console.log("Good score, but attendance needs improvement");
}
else {
  console.log("Score too low");
}
</script>

</body>
</html>
