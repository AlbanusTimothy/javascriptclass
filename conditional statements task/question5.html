<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDITIONS CHECKER</title>
</head>
<body>
    <div>
        <p>
            <b>conditions checker</b>
        </p>
    </div>
    <script>
let x = Number(prompt("Enter x:"));
let y = Number(prompt("Enter y:"));

let output =
  (x >= 10 && x <= 20) && (y > 100)
    ? "Conditions met"
    : "Conditions not met";

console.log(output);
</script>

</body>
</html>
