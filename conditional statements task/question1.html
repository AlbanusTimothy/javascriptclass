<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd checker</title>
</head>
<body>
    <div>
        <p>
            <b> EVEN ODD CHECKER</b>
        </p>
    </div>
    <script>
let num = Number(prompt("Enter a number:"));

num % 2 === 0
  ? console.log("Even")
  : console.log("Odd")
</script>
   
</body>
</html>
