<!-- write a program to check whether user inputed number is even or odd -->
 <!DOCTYPE html>
<html>
<head>
    <title>Even or Odd Checker</title>
</head>
<body>
    <script>
        // Take user input
        let num = prompt("Enter a number:");
        num = Number(num);

        // Check if its even or odd
        if (num % 2 === 0) {
            document.write("<b>" + num + " is even</b><br>");
        } else {
            document.write("<b>" + num + " is odd</b><br>");
        }
    </script>
</body>
</html>
